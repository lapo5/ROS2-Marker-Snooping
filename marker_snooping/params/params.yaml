marker_snooping:
  ros__parameters:

    tilt_static: 0.2
    discretization: 10
    time_to_sleep: 3.0

    subscribers:
      ptu_to_marker_pose: /target_tracking/ptu_to_marker_pose

    services:
      start: /marker_snooping/start

    actions: 
      start: /marker_snooping/start_action

    services_client:
      set_pan_tilt: /ptu/set_pan_tilt
      set_pan_tilt_speed: /ptu/set_pan_tilt_speed
      get_limits: /ptu/get_limits